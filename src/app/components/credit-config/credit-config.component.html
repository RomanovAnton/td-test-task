<div class="block">
  <h3 class="block__title">{{ "Настройки кредита" | uppercase }}</h3>
  <div class="block__params">
    <div class="param">
      <p class="param__title">Первоначальный взнос</p>
      <div class="param__values">
        <span>{{ (cost * percentCurrent) / 100 | cost }}</span>
        <span>{{ percentCurrent }}%</span>
      </div>
      <app-slider
        [minValue]="percentMin"
        [maxValue]="percentMax"
        [stepValue]="percentStep"
        [value]="percentCurrent"
        (valueChange)="updatePercent($event)"
        class="param__slider"
      ></app-slider>
    </div>
    <div class="param">
      <p class="param__title">Готов платить в месяц</p>
      <div class="param__values">
        <span>до {{ paymentCurrent | cost }}</span>
      </div>
      <app-slider
        [minValue]="paymentMin"
        [maxValue]="paymentMax"
        [stepValue]="paymentStep"
        [value]="paymentCurrent"
        (valueChange)="updatePayment($event)"
        class="param__slider"
      ></app-slider>
    </div>
    <div class="param">
      <p class="param__title">Срок кредита</p>
      <div class="param__values">
        <span>{{ monthsCurrent | monthsForm }}</span>
        <span>{{ monthsCurrent | monthToYear }}</span>
      </div>
      <app-slider
        [minValue]="monthsMin"
        [maxValue]="monthsMax"
        [stepValue]="monthsStep"
        [value]="monthsCurrent"
        (valueChange)="updateMonths($event)"
        class="param__slider"
      ></app-slider>
    </div>
  </div>
  <app-credit-program
    [percent]="percentCurrent"
    [payment]="paymentCurrent"
    [months]="monthsCurrent"
  ></app-credit-program>
</div>
